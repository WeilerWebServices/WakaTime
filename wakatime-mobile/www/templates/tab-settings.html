<ion-view view-title="Account">
  <ion-content>
    <div class="api-link-section">
      <p>This app uses your WakaTime API key to display your dashboard stats</p>
      <button class="button button-small button-outline button-positive"
         href="#" onclick="window.open('https://wakatime.com/settings#apikey', '_blank'); return false;">Launch WakaTime account settings to get your API key</button>
    </div>
    <form name="SettingsForm" novalidate>
        <ion-list>
          <label class="item item-input item-stacked-label">
            <span class="input-label">WakaTime API Key:</span>
            <input ng-model="settings.apiKey" type="text" autocomplete="off" autocapitalize="off" placeholder="paste here" required>
          </label>
        </ion-list>
        <a class="button button-full button-balanced" type="button" ng-click="saveSettings(SettingsForm, settings);">Save Settings</a>
    </form>
  </ion-content>
</ion-view>
